<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamSticker AI</title>

  <!-- Import Google Fonts for Stickers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=DotGothic16&family=Fredoka+One&family=Hachi+Maru+Pop&family=Noto+Sans+TC:wght@400;500;900&family=Patrick+Hand&family=Rampart+One&family=Reggae+One&family=Yusei+Magic&family=Zen+Maru+Gothic:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', 'Nunito', sans-serif;
      background-color: #f3f4f6;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <!-- OpenCV.js for Green Screen Auto-Slicing -->
  <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="window.cvLoaded = true;"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
